<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8">
		<title>chrome_memo</title>
		<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" href="css/all.css">
		<link rel="stylesheet" href="css/option_style.css">
		<script src="js/jquery-3.6.0.min.js"></script>
		<script src="js/bootstrap.bundle.js"></script>
		<script src="js/option.js"></script>
	</head>
	<body>
		<p class="page-title"><i class="fas fa-cog"></i><span id="page_title">OptionPage</span></p>
		<div class="option-wrap">
			<div class="option-section">
				<p class="option-title"><i class="fas fa-language"></i> <span id="lang_title">Language</span></p>
				<input type="radio" id="lang_ja" name="lang" value="japanese">
				<label for="lang_ja"><span id="text_ja">Japanese</span></label>
				<input type="radio" id="lang_en" name="lang" value="english">
				<label for="lang_en"><span id="text_en">English</span></label>
			</div>
		</div>
		<div class="button-wrap">
			<div class="button-box">
				<button id="home" class="btn btn-outline-secondary option-button">
					<i class="fas fa-home icon"></i>
					<p class="icon-text">home</p>
				</button>
			</div>
			<div class="button-box">
				<button id="option_save" class="btn btn-outline-secondary option-button">
					<i class="fas fa-save icon"></i>
					<p class="icon-text">save</p>
				</button>
			</div>
			<div class="button-box">
				<button id="option_reset" class="btn btn-outline-danger option-button">
					<i class="fas fa-trash-alt icon"></i>
					<p class="icon-text">reset</p>
				</button>
			</div>
		</div>
	</body>
</html>

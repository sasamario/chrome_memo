<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8">
		<title>chrome_memo</title>
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" href="css/all.css">
		<script src="js/jquery-3.6.0.min.js"></script>
		<script src="js/bootstrap.bundle.js"></script>
	</head>
<body>
	<div class="header">
		<ul class="nav nav-tabs" id="my_tab" role="tablist"></ul>
		<div class="header-buttons">
			<i id="add" class="fas fa-plus-square font-button"></i>
			<i id="delete" class="fas fa-minus-square font-button"></i>
		</div>
	</div>
	<div class="tab-content" id="my_tab_content">
		<textarea name="memo-area" id="memo_area" class="memo-area" cols="30" rows="10"></textarea>
		<div class="memo-footer">
			<p id="count_area"><span id="count">0</span>文字</p>
			<p id="save_message"><span id="memo_name"></span>を保存しました</p>
		</div>
	</div>
	<div class="footer">
		<div class="button-box">
			<i id="download" class="fas fa-file-download font-button"></i>
		</div>
		<div class="button-box slide-box">
			<i class="fas fa-arrows-alt-h font-button"></i>
			<input type="range" id="size_input" min="360" max="800" step="5" value="400">
		</div>
		<div class="button-box">
			<a href="option.html" class="option"><i class="fas fa-cog font-button"></i>setting</a>
		</div>
	</div>
	<script src="js/content.js"></script>
</body>
</html>
